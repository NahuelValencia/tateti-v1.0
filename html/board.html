<header>
    <title>Tateti v1.0</title>

    <!-- Link to styles css files -->
    <link rel="stylesheet" type="text/css" href="../css/tatetistyles.css" media="screen" />

    <!-- Link to js file-->
    <script type="text/javascript" src="../js/models.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
</header>

<body>
    <div class="row">

        <h1 style="text-align: center;">TA-TE-TI</h1>

        <div class="column">
            <h2>Players</h2>

            <form name="players">
                <label for="player1">Name of player one: </label>
                <input type="text" id="player1" name="player1" placeholder="Jon">
                <select id="piece_player1" name="piecePlayer1" onchange="selectPiece(this)">
                    <option value="default"></option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select><br /><br />

                <label for="player2">Name of player two: </label>
                <input type="text" id="player2" name="player2" placeholder="Ygritte">
                <select id="piece_player2" name="piecePlayer2" onchange="selectPiece(this)">
                    <option value="default"></option>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select><br /><br />

                <input id="playbtn" type="button" value="Play!" onclick="prepareGame()">
            </form>

        </div>

        <div class="column">
            <h2>Board</h2>

            <h4 type="text" id="turnLabel">Turns</h4>
            <br>
            <table id="boardTateti">
                <tr>
                    <td><input type="button" class="cell" id="button_1" onclick="play(this,0,0,'btn1')"></td>
                    <td><input type="button" class="cell" id="button_2" onclick="play(this,0,1,'btn2')"></td>
                    <td><input type="button" class="cell" id="button_3" onclick="play(this,0,2,'btn3')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="cell" id="button_4" onclick="play(this,1,0,'btn4')"></td>
                    <td><input type="button" class="cell" id="button_5" onclick="play(this,1,1,'btn5')"></td>
                    <td><input type="button" class="cell" id="button_6" onclick="play(this,1,2,'btn6')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="cell" id="button_7" onclick="play(this,2,0,'btn7')"></td>
                    <td><input type="button" class="cell" id="button_8" onclick="play(this,2,1,'btn8')"></td>
                    <td><input type="button" class="cell" id="button_9" onclick="play(this,2,2,'btn9')"></td>
                </tr>
            </table>

            <br><br><br>
            <input type="button" value="New Game" onclick="clearBoard()">
            <input style="visibility: hidden;" type="button" value="Play Again" onclick="playAgain()" id="playAgainBtn">
            <br><br><br>

        </div>

        <div class="column">
            <h2>History</h2>
            <br>

            <table cellspacing="0" cellpadding="0" width="425">

                <tr style="color:white;background-color:grey">
                    <th></th>
                    <th id="namePlayer1">Player 1</th>
                    <th id="namePlayer2">Player 2</th>
                </tr>
                <tr>
                    <td>Won</td>
                    <td style="text-align: center;" id="won1">0</td>
                    <td style="text-align: center;" id="won2">0</td>
                </tr>
                <tr>
                    <td>Lost</td>
                    <td style="text-align: center;" id="lost1">0</td>
                    <td style="text-align: center;" id="lost2">0</td>
                </tr>
                <tr>
                    <td>Tied</td>
                    <td style="text-align: center;" id="tied1">0</td>
                    <td style="text-align: center;" id="tied2">0</td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td>Total Games: </td>
                    <td style="text-align: center;" id="totalGames">0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
